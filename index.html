<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scriptsY.js"></script>
    <meta charset="utf-8">
    <title>Word Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Counter</h1>
      <div class="row">
        <form class="form1">
          <div class="col-md-9">
            <input type="text" class="form-control" id="input">
          </div>
          <div class="col-md-3">
            <button type="submit" name="button" class="form-control">Add To List</button>
          </div>

        </form>
      </div>

      <div class="row">
        <form class="searchForm">
          <div class="col-md-9">
            <input id="search" type="text" class="form-control">

          </div>
          <div class="col-md-3">
            <button type="submit" name="button" class="form-control">Search</button>
          </div>

        </form>
      </div>



      <div class="row">
        <ul id="outputList"></ul>
      </div>
    </div>
  </body>
</html>
